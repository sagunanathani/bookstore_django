<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Available Books</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 70%;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
      }

      th {
        background-color: #f0f0f0;
      }

      img {
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Books' List</h1>
        <br>
        <br>
        <a href="{% url 'sales:home' %}">Home</a> |
        <a href="{% url 'sales:records' %}">Records</a> |
        <a href ="{%url 'logout' %}"> Logout </a>
        <br>
        <br>
        <br>
    <table border="1" cellpadding="5" cellspacing="5">
      <tr>
        <th>Books' Titles</th>
        <th>Books' Images</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>
          <a href="{% url 'books:detail' book.pk %}"> {{ book.name }} </a>
        </td>
        <td>
          <img
            src="{{ book.pic.url }}"
            width="150"
            height="200"
            alt="{{ book.name }}"
          />
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
