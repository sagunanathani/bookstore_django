{% extends 'base.html' %}
{% load static %}

{% block title %}Available Books{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'book_list.css' %}">
{% endblock %}

{% block content %}

<h1>Books List</h1>
<br/>

<table>
    <tr>
        <th>Book Title</th>
        <th>Cover Image</th>
    </tr>

    {% for book in books %}
    <tr class="clickable-row" onclick="window.location='{% url 'books:detail' book.pk %}'">
        <td>{{ book.name }}</td>
        <td>
            <img src="{{ book.pic.url }}" width="150" height="200" alt="{{ book.name }}">
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
