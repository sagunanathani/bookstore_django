{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Bookstore{% endblock %}</title>

    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-left">
        <a href="{% url 'sales:home' %}" class="logo-link">
            <img src="{% static 'images/book_logo.png' %}" alt="BookNest Logo" class="logo">
        </a>
        <span class="brand">BookNest</span>
    </div>

   <div class="navbar-right">
        <a href="{% url 'sales:home' %}">Home</a>
        <a href="{% url 'sales:records' %}">Records</a>
        <a href="{% url 'books:book_list' %}">Books</a>

        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

    <!-- PAGE CONTENT -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
